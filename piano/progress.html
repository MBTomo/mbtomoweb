			<script>
				let progress = {ave:10, aftgl:10, sukidie:15, trig:0}; /* 進捗率(%)の変数。ここを変える。 */
				document.addEventListener('DOMContentLoaded', function () {
					document.querySelectorAll('.task-progress').forEach(el => {
						const id = el.dataset.id;
						el.value = progress[id] ?? 0;
					});
				});
			</script>
			<div id="progress"><h2><font size="+3" face="noto-sans-jp">制作中のピアノアレンジ</font></h2>

				<label>進捗状況 <script>document.write(progress.ave);</script>%:
					<progress class="task-progress" data-id="ave" value="0" max="100"></progress>
				</label>
				<p>R8/01/13：開設</p>
				<br>
				<h3>② Afterglow</h3>
				<label>進捗状況 <script>document.write(progress.aftgl);</script>%:

				</label>

					<p>R8/01/13：開設</p>
				</details>
				<br>
				<h3>③ スキスキDieスキ超Ayeシテル</h3>

				</label>
				<details>
					<p>R8/01/13：開設</p>
				</details>
				<br>
				<h3>④ Triggerメドレー</h3>

					<progress class="task-progress" data-id="trig" value="0" max="100"></progress>
				<details>
					<p>R8/01/13：開設</p>
				</details>
			</div>
